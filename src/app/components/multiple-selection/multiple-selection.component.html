
  <mat-form-field appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-select [disableOptionCentering]="true" [formControl]="bankMultiCtrl" placeholder="Banks" [multiple]="true" #multiSelect>
      <mat-option>
        <ngx-mat-select-search [formControl]="bankMultiFilterCtrl" 
        placeholderLabel="Search..." 
        noEntriesFoundLabel="'no matching found'"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let bank of filteredBanksMulti | async" [value]="bank.name">
        {{bank.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
