<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-3">
          <img src="../../assets/logo.svg" class="logo" alt="Logo image" />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4">
          <form [formGroup]="loginForm">
            <!-- UserName input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">User Name</label>
              <input
                type="email"
                formControlName="userName"
                id="form3Example3"
                class="form-control form-control-lg"
                name="userName"
                placeholder=""
              />
              <div class="error-messages">
				<ng-container *ngFor="let error of error_messages.userName">
					<div class="error-message" *ngIf="loginForm.get('userName').hasError(error.type) && (loginForm.get('userName').dirty || loginForm.get('userName').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input
                type="password"
                formControlName="password"
                id="form3Example4"
                class="form-control form-control-lg"
                name="password"
                placeholder=""
              />
              <div class="error-messages">
				<ng-container *ngFor="let error of error_messages.password">
					<div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form2Example3"
                />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="button"
                class="btn btn-dark btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                [disabled]="loginForm.invalid"
                (click)="login()"
              >
                Login
              </button>
